<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GetOut</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Eater" rel="stylesheet">
  </head>
  <body class="game">
    <div class="sidebar">
      <h2 class="title">Get Out</h2>
      <content class="direction">
        Use the mouse to create a hook to swing towards the finish line! Be careful not to fall in the fire!
        <audio controls autoplay loop id ="audio" src="./sound/OffLimits.wav"></audio>
      </content>
      <div class="background"></div>
      <div class="self">
        <a href="https://github.com/dchen323/GetOut"><i class="fab fa-github icon-git"></i></a>
        <a href="https://www.linkedin.com/in/daniel-chen92/"><i class="fab fa-linkedin icon-git"></i></a>
      </div>
    </div>
    <div id="canvas-holder">
      <canvas id="canvas"></canvas>
    </div>
  </body>
  <script type="text/javascript" src="bundle.js"></script>
</html>
